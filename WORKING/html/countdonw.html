<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .timer {
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 2em;
            text-align: center;
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #seconds {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div id="countdown">
            <span id="seconds">300</span> <!-- Default to 300 seconds (5 minutes) -->
        </div>
    </div>
    <script>
        // Set the number of minutes you want the countdown to start from
        const initialMinutes = 5; // Change this value to your desired number of minutes
        let totalSeconds = initialMinutes * 60;

        const secondsElem = document.getElementById('seconds');

        function updateCountdown() {
            // Calculate seconds
            const seconds = totalSeconds % 60;
            
            // Update the displayed time
            secondsElem.textContent = `${seconds}`;

            if (totalSeconds <= 0) {
                clearInterval(timerInterval);
                alert('Time is up!');
                return;
            }
            
            totalSeconds -= 1;
        }

        // Update the countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);

        // Initialize the countdown display
        updateCountdown();
    </script>
</body>
</html>
